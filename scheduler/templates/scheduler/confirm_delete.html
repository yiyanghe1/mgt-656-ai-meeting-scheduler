<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete - {{ meeting.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'dashboard' %}">AI Event Scheduler</a>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0">Confirm Delete</h5>
                    </div>
                    <div class="card-body">
                        <p>Are you sure you want to delete the meeting "<strong>{{ meeting.title }}</strong>"?</p>
                        <p class="text-muted mb-4">This action cannot be undone.</p>
                        <form method="post" action="{% url 'delete_meeting' pk=meeting.pk %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Yes, Delete</button>
                            <a href="{% url 'meeting_detail' pk=meeting.pk %}" class="btn btn-secondary ml-2">Cancel</a>
                        </form>
                    </div>
                </div>
                <div class="mt-3">
                    <a href="{% url 'dashboard' %}" class="btn btn-link">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
