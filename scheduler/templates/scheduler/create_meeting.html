<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Meeting - AI Event Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .time-slot-group {
            background-color: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    {% load tz %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'dashboard' %}">AI Event Scheduler</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="navbar-text mr-3">Welcome, {{ user.username }}!</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                {% get_current_timezone as CURRENT_TZ %}
                <li class="nav-item">
                    <form method="post" action="{% url 'set_timezone' %}" class="form-inline ml-3">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ request.path }}">
                        <select name="timezone" class="custom-select custom-select-sm" onchange="this.form.submit()">
                            <option value="UTC" {% if CURRENT_TZ == 'UTC' %}selected{% endif %}>UTC</option>
                            <option value="America/New_York" {% if CURRENT_TZ == 'America/New_York' %}selected{% endif %}>US/Eastern</option>
                            <option value="America/Chicago" {% if CURRENT_TZ == 'America/Chicago' %}selected{% endif %}>US/Central</option>
                            <option value="America/Denver" {% if CURRENT_TZ == 'America/Denver' %}selected{% endif %}>US/Mountain</option>
                            <option value="America/Los_Angeles" {% if CURRENT_TZ == 'America/Los_Angeles' %}selected{% endif %}>US/Pacific</option>
                            <option value="Europe/London" {% if CURRENT_TZ == 'Europe/London' %}selected{% endif %}>Europe/London</option>
                        </select>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Create New Meeting Request</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="title">Meeting Title *</label>
                                <input type="text" class="form-control" id="title" name="title" required placeholder="e.g., Weekly Team Sync">
                            </div>
                            
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Optional: Add any additional details about the meeting"></textarea>
                            </div>
                            
                            <hr>
                            
                            <h5>Proposed Time Slots</h5>
                            <p class="text-muted">Add at least one time slot for your meeting</p>
                            
                            <div id="time-slots">
                                <div class="time-slot-group" data-slot="0">
                                    <h6>Time Option 1</h6>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Start Time</label>
                                                <input type="datetime-local" class="form-control" name="start_time_0" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>End Time</label>
                                                <input type="datetime-local" class="form-control" name="end_time_0" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <button type="button" class="btn btn-secondary mb-3" onclick="addTimeSlot()">Add Another Time Slot</button>
                            
                            <input type="hidden" id="time_slot_count" name="time_slot_count" value="1">
                            
                            <hr>
                            
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Create Meeting Request</button>
                                <a href="{% url 'dashboard' %}" class="btn btn-light">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let slotCount = 1;
        
        function addTimeSlot() {
            const timeSlotsDiv = document.getElementById('time-slots');
            const newSlot = document.createElement('div');
            newSlot.className = 'time-slot-group';
            newSlot.setAttribute('data-slot', slotCount);
            
            newSlot.innerHTML = `
                <h6>Time Option ${slotCount + 1}</h6>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Start Time</label>
                            <input type="datetime-local" class="form-control" name="start_time_${slotCount}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>End Time</label>
                            <input type="datetime-local" class="form-control" name="end_time_${slotCount}" required>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-sm btn-danger" onclick="removeTimeSlot(${slotCount})">Remove</button>
            `;
            
            timeSlotsDiv.appendChild(newSlot);
            slotCount++;
            document.getElementById('time_slot_count').value = slotCount;
        }
        
        function removeTimeSlot(slot) {
            const slotDiv = document.querySelector(`[data-slot="${slot}"]`);
            if (slotDiv) {
                slotDiv.remove();
            }
        }
    </script>
</body>
</html>
